<html>
<head>
    <title>Ordered lists</title>
</head>
<body>
    <ol type="1">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>
    <ol type="A">
        <li>four</li>
        <li>five</li>
        <li>six</li>
    </ol>
    <ol type="a">
        <li>seven</li>
        <li>eight</li>
        <li>nine</li>
    </ol>
    <ol type="I">
        <li>ten</li>
        <li>eleven</li>
        <li>twelve</li>
    </ol>
    <ol type="i">
        <li>thirteen</li>
        <li>fourteen</li>
        <li>fifteen</li>
    </ol>
</body>
</html>
